{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<head>
	{% if title %}
		<title>{{ post.title }}</title>
	{% else %}
		<title>Profile</title>
	{% endif %}
</head>
	<h1>{{ user.username }} </h1>
	<h2>{{ user.email }} </h2>
	<h3>{{ user.first_name }} {{ user.last_name }}</h3>
{% endblock %}
