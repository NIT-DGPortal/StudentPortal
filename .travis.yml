language: python
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
env:
  - DJANGO=2.1.3 
cache: 
  - pip3
install:
  - pip3 install -r pro1/requirements.txt
  - pip3 install codecov
script:
  - python3 pro1/manage.py 
  - coverage run pro1/manage.py
after_success:
  - codecov